theme = "github_dark"

[editor]
line-number = 'relative'
mouse = false
bufferline = "multiple"
true-color = true

[editor.cursor-shape]
insert = 'bar'
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[keys.normal]
esc = ["collapse_selection","keep_primary_selection"]

[editor.indent-guides]
render = true
character = "┆" # Some characters that work well: "▏", "┆", "┊", "⸽"
# skip-levels = 1
